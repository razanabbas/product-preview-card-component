<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>


  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product-image">
        <source srcset='images/image-product-desktop.jpg' media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence perfume surrounded by plants">
      </picture>

      <div class="product-content">
        <p class="category">Perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House Of CHANEL.</p>

        <div class="price">
          <p class="product-price">$149.99</p>
          <p class="og-price">$169.99</p>
        </div>

        <div class="button">
          <img src="images/icon-cart.svg" alt="A shopping cart icon">
          <p>Add to Cart</p>
      </div>
    </div>
  </main>
  

  
  

  
 
</body>
</html>
